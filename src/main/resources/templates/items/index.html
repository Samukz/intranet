<div th:replace="compartilhado/top"></div>
    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">Items</h1>
        <p class="mb-4">
            Aqui irá listar os items do meu sistema
        </p>

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <a href="/items/novo" class="btn btn-primary" style="margin-right: 20px;">Novo</a>
                <h6 class="m-0 font-weight-bold text-primary" style="display: inline-block;">Lista de bens</h6>
                        <a href="/path/to/download/catalogo.pdf" class="btn btn-success" style="margin-left: 20px;">Download Catálogo PDF</a>


            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0" >
                        <thead>
                            <tr>                               
                                <th>Id</th>
                                <th>Patrimonio</th>
                                <th>Nome</th>
                                <th>Data</th>
                                <th>Local</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th>Id</th>
                                <th>Patrimonio</th>
                                <th>Nome</th>
                                <th>Data</th>
                                <th>Local</th>
                                <th>Ações</th>
                            </tr>
                        </tfoot>
                        <tbody>
                            <tr th:each="item : ${items}">
                                <td th:text="${item.id}"></td>
                                <td th:text="${item.codigo}"></td>
                                <td th:text="${item.item}"></td>
                                <td th:text="${item.grupo}"></td>

                                <td th:text="${item.subgrupo}"></td>
                                <td>
                                    <a th:href="@{'/items/' + ${item.id}}" class="btn btn-warning"><i class="fas fa-edit"></i></a>
                                    <a th:href="@{'/items/visualizar/' + ${item.id}}" class="btn btn-primary"><i class="fas fa-eye"></i></a>
                                    <a href="#"
                                        th:onclick="'if(confirm(\'Confirma ?\')) { window.location.href = \'' + @{/items/{id}(id=${item.id})} + '/excluir\' } '"
                                        class="btn btn-danger"><i class="fas fa-trash-alt"></i></a>
                                </td>
                                
                                <!-- <td><a th:href="@{'/items/' + ${item.id}}" class="btn btn-warning">Alterar</td>
                                <td><a th:href="@{'/items/visualizar/' + ${item.id}}" class="btn btn-warning">visualizar</td>
                                <td><a href="#" th:onclick="'if(confirm(\'Confirma ?\')) { window.location.href = \'' + @{/items/{id}(id=${item.id})} + '/excluir\' } '" class="btn btn-danger">Excluir</td> -->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container-fluid -->
<div th:replace="compartilhado/baixo"></div>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelectorAll('.valor-monetario').forEach(function (node) {
                var valor = parseFloat(node.innerText);
                node.innerText = valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            });
        });
</script>
