<div th:replace="compartilhado/top"></div>
    <!-- Begin Page Content -->
    <div class="container-fluid">

<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800">Edição de Administrador</h1>
<p class="mb-4">
    Aqui iremos editar o administrador
</p>

<!-- DataTales Example -->
<div class="card shadow mb-4" style="padding: 30px;">
    <form method="POST" th:action="@{'/items/' + ${item?.id} + '/atualizar'}">


    <div class="form-row align-items-center justify-content-between">
        <div class="col-md-auto">
            <h4>Dados do bem </h4>
        </div>
        <div class="col">
            <div class="row justify-content-end">
                <div class="form-group col-md-auto">
                    <label for="datacadastro">Data Cadastro</label>
                    <input type="text" class="form-control" id="datacadastro" name="datacadastro" th:value="${item?.datacadastro}" readonly>
                </div>
                <div class="form-group col-md-auto">
                    <!-- Novo campo adicionado ao lado -->
                    <label for="pessoa">Usuário</label>
                    <input type="text" class="form-control" id="pessoa" name="pessoa"  th:value="${item?.pessoa}" readonly>
                </div>
            </div>
        </div>
    </div>
        
        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="nome">Nome do bem</label>
                <input type="text" class="form-control" id="nome" name="nome" th:value="${item?.nome}" readonly>
            </div>
            <div class="form-group col-md-4">
                <label for="grupo">Categoria</label>
                <select class="form-control" id="grupo" name="grupo" disabled>
                                        <option selected="selected" th:text="${item?.categoria}"></option>
                                        </select>
                                        <!-- Campo oculto para garantir o envio do valor no formulário -->
                                        <input type="hidden" name="categoria" th:value="${item?.categoria}">
            </div>

            <div class="form-group col-md-3">
                <label for="patrimonio">Nº Patrimônio</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="patrimonio" name="patrimonio" th:value="${item?.patrimonio}"
                        readonly>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" disabled>Pesquisar</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="form-row">
            <div class="col">
                <label for="teste">Nº Série</label>
                <input type="text" class="form-control" id="serie" name="serie" th:value="${item?.serie}" readonly>
            </div>
            <div class="col">
                <label for="teste">Nº Marca</label>
                <input type="text" class="form-control"  id="marca" name="marca" th:value="${item?.marca}" readonly>
            </div>
            <div class="col">
                <label for="teste">Modelo</label>
                <input type="text" class="form-control"  id="modelo" name="modelo" th:value="${item?.modelo}" readonly>
            </div>
            <div class="form-group col-md-2">
                <label for="local">Estado do bem</label>
                <select class="form-control" id="estado" name="estado" disabled>
                    <!-- O único valor disponível é o que vem do banco de dados, marcado como selecionado -->
                    <option selected="selected" th:text="${item?.estado}"></option>
                    </select>
                    <!-- Campo oculto para garantir o envio do valor no formulário -->
                    <input type="hidden" name="estado" th:value="${item?.estado}">
        </div>
        
        </div>
        
        <!-- Adicionando uma quebra com linha pontilhada -->
        <hr style="border-top: 1px dotted #8c8b8b;">
        
        <h4>Armazenagem</h4>
        
        <div class="row">
            <div class="form-group col-md-6">
                <label for="valor">Local</label>
                <select id="valor" class="form-control" disabled>
                    <!-- O único valor disponível é o que vem do banco de dados, marcado como selecionado -->
                    <option selected="selected" th:text="${item?.local}"></option>
                </select>
                <!-- Campo oculto para garantir o envio do valor no formulário -->
                <input type="hidden" name="valor" th:value="${item?.local}">
            </div>


            <div class="form-group col-md-6">
                <label for="armazenagem">Armazenagem</label>
                <select class="form-control" id="armazenagem" name="armazenagem" disabled>
                <option selected="selected" th:text="${item?.armazenagem}"></option>
                </select>
                <!-- Campo oculto para garantir o envio do valor no formulário -->
                <input type="hidden" name="armazenagem" th:value="${item?.armazenagem}">
            </div>
        </div>
        <!-- Adicionando uma quebra com linha pontilhada -->
        <hr style="border-top: 1px dotted #8c8b8b;">
        
        <h4>Nota Fiscal</h4>
        
        <div class="row">
            <div class="form-group col-md-2">
                <label for="valor">Valor do bem</label>
                <input type="text" class="form-control" id="valor" name="valor" onKeyUp="formatarMoeda()" th:value="${item?.valor}" readonly>
            </div>
        
            <div class="form-group col-md-2">
                <label for="data">Data</label>
                <input type="date" class="form-control" id="data" name="data" th:value="${item?.data}" readonly>
            </div>
        
            <div class="form-group col-md-3">
                <label for="forma_pagamento">Forma de pagamento</label>
                <select class="form-control" id="forma_pagamento" name="forma_pagamento" disabled>
                                        <!-- O único valor disponível é o que vem do banco de dados, marcado como selecionado -->
                                        <option selected="selected" th:text="${item?.pagamento}"></option>
                                        </select>
                                        <!-- Campo oculto para garantir o envio do valor no formulário -->
                                        <input type="hidden" name="forma_pagamento" th:value="${item?.pagamento}">
            </div>
            <!-- Display PDF Link -->
            <div class="form-group">
                <label for="pdfLink">Nota Fiscal Atual:</label>
                <br>
                <a href="#" th:href="@{${item.caminhoDaNotaFiscal}}" target="_blank">Visualizar Nota Fiscal</a>
        </div>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Observações gerais sobre o cadastro do item</label>
            <textarea class="form-control" id="obs" name="obs" rows="3" readonly th:text="${item?.obs}"></textarea>

        </div>


            <!-- Display Image Section -->
            <div class="form-group">
                <label for="imagemExibicao">Imagem Atual:</label>
                <br>
                <div style="border: 2px solid #000; /* Cor da borda */
                            padding: 10px; /* Espaçamento entre a borda e a imagem */
                            display: inline-block; /* Faz com que a borda envolva apenas a imagem */
                            border-radius: 10px; /* Bordas arredondadas */
                            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2); /* Sombra para um efeito 3D */
                            ">
                    <img id="imagemExibicao" th:src="@{${item.caminhoDaImagem}}" alt="Imagem do item"
                        style="max-width: 100%; height: auto;">
                </div>
            </div>

                    
                   </div>

                   

                </form>
            </div>
        </div>

    </div>
    <!-- /.container-fluid -->
<div th:replace="compartilhado/baixo"></div>
