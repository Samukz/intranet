<div th:replace="compartilhado/top"></div>
    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">Edição de Administrador</h1>
        <p class="mb-4">
            Aqui iremos editar o administrador
        </p>

        <!-- DataTales Example -->
        <div class="card shadow mb-4" style="padding: 30px;">
            <form method="POST" th:action="@{'/items/' + ${item?.id} + '/atualizar'}">
                <div class="form-group">
                    <label for="nome">Nome do item</label>
                    <input type="text" class="form-control" th:value="${item?.nome}" required id="nome" name="nome" placeholder="Digite o nome do item">
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="valor">Valor</label>
                        <input type="text" class="form-control" th:value="${item?.valor}" id="valor" name="valor" placeholder="Digite o valor">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="data">Data</label>
                        <input type="date" class="form-control" th:value="${item?.data}" id="data" name="data">
                    </div>
                </div>
                
                <div class="form-group col-md-6">
                    <label for="local">local</label>
                    <select class="form-control" id="local" name="local">
                        <option value="">Selecione a unidade</option>
                        <option th:selected="${item?.local == 'UPA CR'}" value="UPA CR">UPA CR</option>
                        <option th:selected="${item?.local == 'HMAS'}" value="HMAS">HMAS</option>
                        <option th:selected="${item?.local == 'HMFST'}" value="HMFST">HMFST</option>
                    </select>
                </div>

                
                
                
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFileLang" lang="es">
                    <label class="custom-file-label" for="customFileLang">Selecione a imagem</label>
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>

    </div>
    <!-- /.container-fluid -->
<div th:replace="compartilhado/baixo"></div>
