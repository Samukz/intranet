<div th:replace="compartilhado/top"></div>
    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">Novo Administrador</h1>
        <p class="mb-4">
            Aqui iremos cadastrar um novo administrador
        </p>

        <!-- DataTales Example -->
        <div class="card shadow mb-4" style="padding: 30px;">
            <form method="POST" action="/items/criar" onsubmit="return confirm('Confirma ação')" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="nome">Nome do item</label>
                    <input type="text" class="form-control" required id="nome" name="nome" placeholder="Digite o nome do item">
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="valor">Valor</label>
                        <input type="text" class="form-control" id="valor" name="valor" placeholder="Digite o valor">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="data">Data</label>
                        <input type="date" class="form-control" id="data" name="data">
                    </div>
                </div>
                
                    <div class="form-group col-md-6">
                        <label for="local">local</label>
                        <select class="form-control" id="local" name="local">
                            <option selected>Selecione a unidade</option>
                            <!-- Substitua os nomes abaixo pelos que você deseja -->
                            <option>UPA CR</option>
                            <option>HMAS</option>
                            <option>HMFST</option>
                        </select>
                    </div>


                                  
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFileLang" lang="es" name="imagem">
                    <label class="custom-file-label" for="customFileLang">Selecione a imagem</label>
                </div>
                
                <!-- Adicione um estilo inline ao botão para dar espaço -->
                <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Enviar</button>
                </form>

        </div>

    </div>
    <!-- /.container-fluid -->
<div th:replace="compartilhado/baixo"></div>
